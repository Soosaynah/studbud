<!DOCTYPE html>
<html lang="en">
<head>
  <title>StudBud by szam7813</title>
  <meta charset="UTF-8" />
  <!-- This metatag allows the website to scale to the size of the screen, making it responsive -->

<body>
  <div id="particles-js"></div>
  <script type="text/javascript" src="particles.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <div class="container">
    <div class="timer">
      <div class="controls">
        <input id="duration" value="3" />
        <div>
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <svg class="dial">
        <circle
          fill="transparent"
          stroke="green"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
      <h1>JS Made Timer Widget</h1>
    </div>
  </div>

  <script src="app.js"></script>
